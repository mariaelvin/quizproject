<html lang="se">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE-Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/static/css/mycss.css">
	<link rel="shortcut icon" href="/static/favicon.ico" />
	<title>Fråga</title>
</head>
<body>
<!-- Google Tag Manager -->
<noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-MBBFB4"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=

	<div class="wrapper">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<h1>Fråga {{ question_number }}</h1>
				</div>
				<div class="row">
					<div class="col-md-6">
						<p></p>
						<p class="quiz_text ">{{ question }}</p>
					</div>
					<form action="{% url 'answer_page' quiz.quiz_number question_number %}" method="post">
					<div class="col-md-6 ">	
						<div class="row">
							<div class="col-md-12 square">
								<p></p>
								{% csrf_token %}
								<p><input type="radio" name="answer" value="1" checked> {{ answer1 }}</p>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12 square">
								<p><input type="radio" name="answer" value="2" > {{ answer2 }}</p>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12 square">
								<p><input type="radio" name="answer" value="3"> {{ answer3 }}</p>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12 ">
								<p></p>	
								<button class="btn btn-primary btn-lg" type="submit">Nästa</button>
							</div>
						</div>
					</div>
					</form>	
					<div class="row">
						<div class="col-md-12">
					<img src="/static/meme.jpg" alt="Mimsen" >
				<span class="small">Maria Elvin 2016, #Tjejerkodar i Barcelona</span>
				</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
