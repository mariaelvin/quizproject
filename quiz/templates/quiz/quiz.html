<html lang="se">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE-Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/static/css/mycss.css">
	<link rel="shortcut icon" href="/static/favicon.ico" />
	<title>MHTML-quiz</title>
</head>
<body>
	<div class="wrapper">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<h1>Testa dina kunskaper om {{ quiz.name }}</h1>
				</div>
			</div>		
			<div class="row">
				<div class="col-md-6 col-padding">
					<h2>Nu börjar det!</h2>

				</div>
				<div class="col-md-6 col-padding">
				</div>
				<div class="row">
					<div class="col-md-12 col-padding">
						<a class="btn btn-primary btn-lg btn-block" type="button" href="{% url 'question_page' quiz_number 1 %}">Starta</a>
					</div>
				</div>
				<div class="row">
				<div class="col-md-12">
					<img src="/static/meme.jpg" alt="Mimsen" >
					<p align="right">© Copyright Maria Elvin 2016</p>
				</div>
			</div>
			</div>
		</div>
	</div>
</div>
</div>
